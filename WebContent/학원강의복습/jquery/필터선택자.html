<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery-3.5.1.min.js"></script>
    <title>필터 선택자</title>
    <style>
        table{
            border-style: dashed;
            border-collapse: collapse;
            border-width: 2px;
            width: 100%;           
        }
    </style>
</head>
<body>
    <h2>필터 선택자</h2>
    <h1>제목</h1>
    <h3>제목</h3>
    <table>
        <caption>필터선택자</caption>
        <tr>
            <th>1번</th>
            <th>2번</th>
            <th>3번</th>
        </tr>
        <tr>
            <td>4번</td>
            <td>5번</td>
            <td>6번</td>
        </tr>
        <tr>
            <td>7번</td>
            <td>8번</td>
            <td>9번</td>
        </tr>
        <tr>
            <td>10번</td>
            <td>11번</td>
            <td>12번</td>
        </tr>

    </table>
    <ul>
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
    <script>
        $(function(){
            $(':root').css('background','skyblue');
            $('tr:eq(1)').css('background','orange');
            $('tr:gt(2)').css('background', 'green');
            $('td:even').css('background', 'purple');
            $('td:odd').css('background', 'gold');
            $('td:first').css('background', 'green');
            $('td:last').css('background', 'pink');
            $(':header').css('background', 'orange');
            $('h1').css('borderStyle','solid');
            $('h1').css('borderColor','blue');
            (function updown(){
                $('h1').slideToggle(1000,updown);
            })();
            $('th').css('background', 'deeppink');
            $(':animated').css('backgroundColor','yellow');
            
        })
    </script>
</body>
</html>
