<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gettersetter2</title>
    <script src="./jquery-3.5.1.min.js"></script>
    <style>
        div{
            width: 500px;
            height: 500px;
            background-color: gold;
        }
    </style>
</head>
<body>
    <h2>사각형 크기변화</h2>
    <div></div>
    <p>
        너비 : <span></span>
        높이 : <span></span>
    </p>
    <input type="button" id="sizeDown" value="크기줄이기">
    <script>
        $(function(){
            $('span:first').html($('div').width());
            $('span:last').html($('div').height());
            
            $('#sizeDown').on('click',function(){
                const w = $('div').width();
                const h = $('div').height();
                $('div').width(w/3*2);
                $('div').height(h/3*2);
                $('span:first').html($('div').width());
                $('span:last').html($('div').height());

            })
        })
    </script>
</body>
</html>
