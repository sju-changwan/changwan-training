<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery선택자</title>
    <script src="./jquery-3.5.1.min.js"></script>
</head>
<body>
    <p>
        오픈소스 기반의 자바스크립트 라이브러리입니다. <span>제이쿼리</span>를 이용하면 문서 객체 모델(DOM)과
        이벤트(Event)에 관한 처리를 좀 더 쉽게 구현할 수 있습니다. 또한 Ajax 응용 프로그램도
        <span>제이쿼리</span>를 통해 빠르게 개발이 가능합니다.
        <h3 id="jq"><span>아이디</span>를 사용하여 특정 <span>HTML</span> 요소를 선택할 수 있습니다.</h3>
    </p>
    <script>
        $(function(){
            $('p').on('click', function(){
                $('span').css('fontSize', '30px');
            })
            $('#jq').on('click', function(){
                $('span').css('border', '3px solid green');
            })
        });

        
    </script>
</body>
</html>
