<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"> 
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<title>Insert title here</title>
</head>
<body>
	<h1><i>Math객체</i></h1>
	<script>
		'use strict';
		console.log(Math.min(1,2,3,4,5,-22));
		console.log(Math.min());
		console.log(Math.max());
		console.log(Math.min(1,2,3,'sksksk'));
		console.log(Math.round(10.5));
		console.log(Math.round(-10.5));
		console.log(Math.ceil(10.1));
		console.log(Math.floor(10.1));
		console.log(Math.random());
		
		const str1 = new String("Java Script");
		const str2 = "banana";
		console.log(str1 == str2);
		console.log(str2.replace('ba', 'va'));
		console.log(str1.indexOf('c'));
		console.log(str1.charAt(6));
		console.log(str1.substring(5,8));
		console.log(str1.substring(5));
		console.log(str1.substr(5, 3));
		
		const str3 = "           Java           ";
		console.log(str3);
		console.log(str3.trim());
		
		const arr = str1.split(' ');
		console.log(arr);
		
		console.log(str1.toUpperCase());
		console.log(str1.toLowerCase());
		
		console.log(str1.includes('Script'));
		
		
	</script>
</body>
</html>
