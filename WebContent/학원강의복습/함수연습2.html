<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수연습2</title>
<script>
	const arwfun = (...x) => {
	 	let max = x[0];
		for(let i=1; i<x.length; i++){
			if(max < x[i]){
				max = x[i];
			}
		}
		return max;
	}
</script>
</head>
<body>
	<h2><del>화살표함수 연습</del></h2>
	<script>
		let max = arwfun(5, 2, 1, 8);
		document.write(`최대값은 ${max}입니다.`);
	</script>
</body>
</html>
