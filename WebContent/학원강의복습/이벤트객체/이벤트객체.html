<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>이벤트 객체</h2>
    <input type = "button" id="btn1" value="버튼1">
    <input type = "button" id="btn2" value="버튼2">
    <input type = "button" id="btn3" value="버튼3">

    <script>
        const btn1 = document.getElementById('btn1');
        const btn2 = document.getElementById('btn2');
        const btn3 = document.getElementById('btn3');
        
        btn1.addEventListener('click', btnClick);
        btn2.addEventListener('click', btnClick);
        btn3.addEventListener('click', function(e){
            console.log(e.target.value+'이 눌렸습니다.');
        });

        function btnClick(e){
            switch(e.target.id){
                case 'btn1':
                    console.log('버튼 1이 눌렸습니다.');
                    break;
                case 'btn2':
                    console.log('버튼 2가 눌렸습니다');
                    break;
            }
        }
    </script>

</body>
</html>
