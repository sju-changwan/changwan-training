<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트의 전파</title>
    <style>
        div{
            width: 100%;
            height: 100px;
            border: 3px solid red;
        }
        div p{
            width: 70%;
            height: 50px;
            border: 3px solid blue;
        }
        div p span{
            border: 3px solid green;
        }
    </style>
</head>
<body>
    <h2>이벤트의 전파</h2>
    <div id = "divBox">
        <p id = "pBox">
            박스안의 여러곳을 <span id = "spanBox">클릭</span>하세요.    
        </p>
    </div>
    <script>
        const div = document.getElementsByTagName('div')[0];
        const p = div.firstElementChild;
        const span = p.firstElementChild;
        div.addEventListener('click', divClick);
        p.addEventListener('click', pClick);
        span.addEventListener('click', spanClick);


        function divClick(){

            console.log('div 클릭됨');
        }

        function pClick(e){
            e.stopPropagation();
            console.log('p 클릭됨');
        }

        function spanClick(e){
            e.stopPropagation();
            console.log('span 클릭됨');
        }
    </script>
</body>
</html>
