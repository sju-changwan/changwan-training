<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
<title>Insert title here</title>
</head>
<body>
	<input type = "button" value = "시작" onclick = "clockStart()">
	<input type = "button" value = "중지" onclick = "clockStop()">
	<div id = "result"></div>	
	<script>
		'use strict';
		const clock = function(){
			const date = new Date();
			const hh = date.getHours();
			const mm = date.getMinutes();
			const ss = date.getSeconds();
			document.getElementById("result").innerHTML = hh+" : "+mm+" : "+ ss;
		}
		
		let si = null;
		const clockStart = function(){
			si = window.setInterval(clock, 1000);
		}
		
		const clockStop = function(){
			window.clearInterval(si);
		}
		
	</script>
	
</body>

</html>
