    <div>
        검찰은 "사건 송치 후 사법경찰관 수집증거를 재분석하고 다양한 방법으로 추가 증거를 수집해 사실관계를 확인한 결과,
        오 전 부산시장 등 피의자 4명이 시장직 사퇴 및 그 시기를 결정하는 과정에서 21대 국회의원 선거에 부당한 영향력을 행사하였다거나
        직권을 남용했다고 보기 어려워 혐의없음(증거불충분) 처분했다"고 설명했다.
