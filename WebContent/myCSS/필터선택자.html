<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter selector</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <style>
        table{
            width : 400px;
            border : 3px dashed blue;
            background-color: aqua;
        }
        tr:nth-child(odd){
           background-color: beige; 
        }
        td:nth-child(2){
            background-color: gold;
        }
        h1 + h2{
            color: orange;
            font-style:italic;
        }
    </style>
</head>
<body>
    <h1>123</h1>
    <h2>1213</h2>
    <h2>123123</h2>
    <h2>123123</h2>
    <table>
        <caption>표</caption>
        <tr>
            <td>0</td>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <iframe src="http://www.namgarambooks.co.kr" width="700px" height="300px">
            <p>이 브라우저는 iframe을 지원하지 않습니다.</p>
        </iframe>
    </table>
    <script>
        $(function(){
            $('td:eq(0)').css('backgroundColor','skyblue');
        })
    </script>
</body>
</html>
