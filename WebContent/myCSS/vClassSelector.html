<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
<title>가상클래스 선택자</title>
<style>
	h1:before{
		content: "☆";
		color: blue;
	}
	h1:after{
		content: "★";
		color: red;
	}
	#n:first-letter{
		font-weight: bold;
		font-size: 25px;
		color: white;
		background-color: gray;
	}
</style>
</head>
<body>
	<h1>Famous Saying</h1>
	<p class="n" id="n">
		The world is a beautiful book, but of little use to him who cannot read it.
	</p>
</body>
</html>
