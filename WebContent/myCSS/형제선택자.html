<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<style type="text/css">
	h1+h2{ /*인접형제 선택자*/
		color: red;
	}
	h1~h2{ /*형제 선택자*/
		background-color: yellow;
	}
	h1~h2:hover{
		color: blue;
	}
</style>
</head>
<body>
	<h1>have a nice day</h1>
	<h2>have a nice day</h2>
	<h2>have a nice day</h2>
	<h3>have a nice day</h3>
	<h2>have a nice day</h2>
</body>
</html>
