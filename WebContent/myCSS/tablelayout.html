<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{table-layout: fixed;
            width: 80%;
            border-collapse: collapse;
            caption-side: bottom;
            text-transform: capitalize;
            font-weight: bolder;
            letter-spacing:2px;
        }
        td, th{
            border: 1px solid black;
            padding:10px 5px;
        }
        tr:nth-child(1){
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <table>
        <caption>용어 정리</caption>
        <tr>
            <th>원어</th>
            <th>해석</th>
            <th>약어</th>
        </tr>
        <tr>
            <td>International Olympic Committee</td>
            <td>국제올림픽 위원회</td>
            <td>IOC</td>
        </tr>
        <tr>
            <td>World Health Organization</td>
            <td>세계보건기구</td>
            <td>WHO</td>
        </tr>
        <tr>
            <td>Organization of Petroleum Exporting Countries</td>
            <td>석유수출국기구</td>
            <td>OPEC</td>
        </tr>
    </table>
</body>
</html>
