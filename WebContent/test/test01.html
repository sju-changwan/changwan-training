<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test01</title>
</head>
<body>
<h1>자바스크립트연습</h1>
<script>
'use strict';
const cnt = Number(prompt("입력받을 숫자 갯수를 입력하세요"));
let arr = [];
let sum = 0;
let avg;
let i = 0;
while(i < cnt){
	arr[i] = Number(prompt(`${i+1}번쨰 숫자를 입력하세요.`));
	i++;
}
for(i of arr){
	sum += i;
}
avg = sum/cnt;
document.write(`합계는 ${sum} 입니다.<br>`);
document.write(`평균은 ${avg} 입니다.<br>`);

</script>
</body>
</html>
