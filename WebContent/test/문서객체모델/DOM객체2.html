<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
	<script>
		'use strict';
		window.onload = function(){
			const gnb = document.getElementById("gnb");
			console.log(gnb);
			console.log(gnb.parentNode); //부모노드
			console.log(gnb.childNodes); //자식노드리스트
			console.log(gnb.children); //자식노드 중 요소만 뽑은 리스트
			
			console.log(gnb.children[0]); //ul 태그
			console.log(gnb.firstElementChild); //위와 같음
			console.log(gnb.firstChild); //tag가 아닌 그전의 text를 가져옴
			
			console.log(gnb.children[0].children[0]); //첫번째 li 태그
			console.log(gnb.children[0].firstElementChild); //위와 같음
			console.log(gnb.children[0].children[0].firstChild); //내용1
			console.log(gnb.children[0].children[0].nextElementSibling) //두번째 li 태그
			console.log(gnb.children[0].children[2]) //세 번째 li 태그
			console.log(gnb.children[0].children[2].previousElementSibling) //두 번째  li 태그
		}
	</script>
<title>DOM객체2</title>
</head>
<body>
	<h2>DOM객체2</h2>
	<div>
		<nav id="gnb"> <!--global navigation bar-->
			<ul>
				<li>내용1</li>
				<li>내용2</li>
				<li>내용3</li>
			</ul>
		</nav>
	</div>
</body>
</html>
