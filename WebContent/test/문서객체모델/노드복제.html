<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
<title>노드 복제</title>
</head>
<body>
	<h2>노드 복제</h2>
	<h3>복제할 노드입니다</h3>
	<div id="list">
		<p>jQuery</p>
		<p>Java Script</p>
		<p>React</p>
	</div>
	<input type="button" value="노드복제" onclick="cloneElement()">
	<script>
		'use strict';
		const cloneElement = function(){
			const parent = document.getElementById('list');
			parent.appendChild(document.getElementsByTagName('h3').item(0).cloneNode(true));
		}
	</script>
</body>
</html>
