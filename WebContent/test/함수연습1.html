<!DOCTYPE html>
<html>
<head>
<script>
	const fun3 = function(num1, num2, ...num3){
		let s = num1+num2;
		for(let i of num3){
			s+=i;
		}
		return s;
	}
</script>
<meta charset="UTF-8">
<title>함수연습</title>
</head>
<body>
	<h2><i>함수연습</i></h2>
	<script>
		let arr = []
		let s;
		for(let i=0; i<5; i++){
			arr[i] = Number(prompt(`${i+1} 번째 숫자를 입력하세요`,'here'));
		}
		s = fun3(arr[0],arr[1],arr[2],arr[3],arr[4]);
		document.write("<p>합은 "+s+"입니다.</p>");
	</script>
</body>
</html>
