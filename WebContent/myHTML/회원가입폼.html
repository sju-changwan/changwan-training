<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<style>
fieldset{
	width:310px;
}
</style>
</head>
<body>
	<form action="ex01_01.html" method="get" name="signup">
		<fieldset>
			<legend>회원가입</legend>
			<table>
				<tr>
					<td><label for="id">아이디</label></td>
					<td><input type="text" size="20" id="id" name="id" required="required" autofocus="autofocus" placeholder="아이디를 입력하시오"></td>
				</tr>
				<tr>
					<td><label for="pw">비밀번호</label></td>
					<td><input type="password" size="20" id="pw" name="pw" required="required" placeholder="비밀번호를 입력하시오"></td>
				</tr>
				<tr>
					<td><label for="rpw">비밀번호 재확인</label></td>
					<td><input type="password" size="20" id="rpw" name="rpw" required="required" placeholder="비밀번호를 재 입력하시오"></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td><label for="name">이름</label></td>
					<td><input type="text" size="20" id="name" name="name"></td>
				</tr>
				<tr>
					<td>성별</td>
					<td>
						<label><input type="radio" name="gender" value="male"> 남자 </label>
						<label><input type="radio" name="gender" value="female"> 여자 </label>					
					</td>
				</tr>
				<tr>
					<td>생일</td>
					<td><input type="date" name="date"></td>
				</tr>
				<tr>
					<td colspan="2"><input type="email" name="email" size="35" placeholder="본인확인(이메일)"></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td colspan="2">
						<select name="n1">
							<option value="+82">+82</option>
						</select>
						<input type="text" size="23" name="phone">
						<input type="button" value="인증">
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="text" id="identification" name="identification" size="30" placeholder="인증번호">
						<input type="button" value="확인">
					</td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
