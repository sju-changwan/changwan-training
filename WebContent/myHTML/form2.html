<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
<title>form2</title>
</head>
<body>
	<form action="ex01_01.html" name="myform" method="get" target="_blank">
		<span>
			성별
			<input type = "radio" id="M" name="gender" value="male" checked>
			<label for="M">남자</label>
			<input type="radio" id="F" name="gender" value="female">
			<label for="F">여자</label>
		</span>
		<br>
		<span>		
			취미
			<input type="checkbox" id="C" name="hobby" value="climbing">
			<label for="C">등산</label>
			<input type="checkbox" id="T" name="hobby" value="trip">
			<label for="T">여행</label>
			<input type="checkbox" id="FISH" name="hobby" value="fishing">
			<label for="FISH">낚시</label>
		</span>
		<br>
		<input type="submit">
		
	</form>
</body>
</html>
