<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
<title>Table</title>
</head>
<body>
	<h2>table</h2>
	<table border="1">
		<caption>방송국</caption>
		<tr>
			<th colspan="4">지상파 방송국</th>
		</tr>
		<tr>
			<td rowspan="2">채널</td>
			<td>MBC</td>
			<td>KBS</td>
			<td>SBS</td>
		</tr>
		<tr>
			<td>11</td>
			<td>9</td>
			<td>5</td>
		</tr>
	</table>
	<br>
	<hr/>
	<table border="1">
		<caption align="top">&lt;교재 가격표&gt;</caption>
		<caption align="bottom">&lt;교재 가격표&gt;</caption>
		<thead>
			<tr>
				<th>서적명</th>
				<th>출판사</th>
				<th>가격</th>
				<th>기타</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<td colspan="2">합계</td>
				<td>107,000원</td>
				<td></td>
			</tr>			
		</tfoot>
		<tbody>
			<tr>
				<td>HTML5</td>
				<td>공갈닷컴</td>
				<td>55,000원</td>
				<td rowspan="3"></td>
			</tr>
			<tr>
				<td>CSS3</td>
				<td>남가람북스</td>
				<td>32,000원</td>
			</tr>
			<tr>
				<td>JavaScript</td>
				<td>야메루 출판사</td>
				<td>20,000원</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
