<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
<title>form6</title>
</head>
<body>
	<form action="ex01_01.html" method="get" name="myform" target="_self">
		<fieldset>
			<legend>개인 정보 입력</legend>
			<table border="0">
				<tr>
					<td>이름</td>
					<td><input type="text" size="20" name="name" id="name" autofocus="autofocus" required="required" placeholder="이름을 입력하세요"></td>
				</tr>
				<tr>
					<td>이메일</td>
					<td><input type="email" size="20" name="email" id="email" placeholder="이메일을 입력하세요"></td>
				</tr>
				<tr>
					<td>전화</td>
					<td><input type="text" size="20" name="phone" id="phone" pattern="[0-1]{3}-[0-9]{4}-[0-9]{4}" placeholder="휴대폰 번호를 입력하세요" title="###-####-####"></td>
				</tr>
				<tr>
					<td>파일선택</td>
					<td><input type="file" accept="image/jpg, image/gif" id="file"></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="제출"><input type="reset" value="취소"></td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
